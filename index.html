<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roulette</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p class="title">Random Number Generator!</p>
        <div><button id="info-btn">Info</button></div>
        <div id="info-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <p>This is a simple web application that generates a random number between a specified minimum and maximum value. The generated numbers are displayed on the screen and stored in a history list. Users can also clear the history list.</p>
            </div>
        </div>
        <input type="number" id="min" placeholder="min">
        <input type="number" id="max" placeholder="max">
        <div id="btn">Random</div>
        <div id="result"></div>
        <div id="history-title" class="his_t" style="display: none;">history</div>
        <div id="clear-history" class="his_c" style="display: none;">Clear History</div>
        <div id="history"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
